<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteSync - Register</title>

  <link rel="stylesheet" href="styles/registerPage/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <h1>Register</h1>

      <form id="registerForm">
        <div class="input-group">
          <img src="assets/icons/user.svg" alt="√çcone de usu√°rio">
          <input 
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome de usu√°rio"
            required>
        </div>

        <div class="input-group">
          <img src="assets/icons/mail.svg" alt="√çcone de email">
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required>
        </div>

        <div class="input-group">
          <img src="assets/icons/padlock.svg" alt="√çcone de senha">
          <input 
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            required>
        </div>

        <div class="input-group">
          <img src="assets/icons/padlock.svg" alt="√çcone de confirma√ß√£o">
          <input 
            type="password"
            id="confirmSenha"
            name="confirmSenha"
            placeholder="Confirme a senha"
            required>
        </div>

        <button type="submit" class="btn-register">Register</button>

        <div class="social-login">
          <p>ou</p>
          <div>
            <button type="button" class="google-btn">
              <img src="assets/icons/google_logo.svg" alt="Google">
            </button>
            <button type="button" class="apple-btn">
              <img src="assets/icons/apple_logo.svg" alt="Apple">
            </button>
          </div>
        </div>

        <p style="text-align: center; margin-top: 20px;">
          J√° tem uma conta? <a href="loginPage.html" style="color: #007bff; text-decoration: none;">Fa√ßa login</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts carregados na ordem correta -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìÑ P√°gina de registro carregada');
      console.log('üîó API URL:', window.auth?.API_BASE_URL);
      
      const form = document.getElementById('registerForm');
      
      if (!form) {
        console.error('‚ùå Formul√°rio n√£o encontrado!');
        return;
      }
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('üìù Formul√°rio submetido');
        
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value;
        const confirmSenha = document.getElementById('confirmSenha').value;
        
        console.log('üë§ Dados do formul√°rio:', { nome, email });
        
        try {
          // Verificar se auth est√° dispon√≠vel
          if (!window.auth) {
            throw new Error('M√≥dulo de autentica√ß√£o n√£o carregado. Recarregue a p√°gina.');
          }
          
          // Validar dados
          console.log('‚úÖ Validando email...');
          window.auth.validateEmail(email);
          
          console.log('‚úÖ Validando senhas...');
          window.auth.validatePasswords(senha, confirmSenha);
          
          // Desabilitar bot√£o durante o registro
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Registrando...';
          
          // Registrar usu√°rio
          console.log('üì° Enviando dados para API...');
          const response = await window.auth.registerUser({ nome, email, senha });
          
          console.log('‚úÖ Registro bem-sucedido:', response);
          window.auth.showSuccess('Usu√°rio registrado com sucesso!');
          
          // Redirecionar para p√°gina de tarefas ap√≥s 2 segundos
          setTimeout(() => {
            window.location.href = 'todoPage.html';
          }, 2000);
          
        } catch (error) {
          console.error('‚ùå Erro no registro:', error);
          window.auth.showError(error.message || 'Erro ao registrar usu√°rio');
          
          // Reabilitar bot√£o em caso de erro
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Register';
        }
      });
      
      // Adicionar listeners aos bot√µes sociais (opcional)
      document.querySelector('.google-btn')?.addEventListener('click', () => {
        window.auth.showError('Login com Google ainda n√£o implementado');
      });
      
      document.querySelector('.apple-btn')?.addEventListener('click', () => {
        window.auth.showError('Login com Apple ainda n√£o implementado');
      });
    });
  </script>
</body>
</html>
